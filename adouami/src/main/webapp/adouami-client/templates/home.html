<div class="alert alert-danger" ng-show="msgError">
    {{msgError}}
</div>    
<div class="boards">

    <div class="boards-task" ng-repeat="taskboard in taskboards">
        <div class="task-header text-center">
            <h3>{{ taskboard.nome }}</h3>
        </div>>
        <div class="task-content"></div>
        <div class="task-footer text-right">
            <button class="btn btn-default btn-sm"
                    title = "Adicionar Tarefa">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>    
    
    </div>

</div>
